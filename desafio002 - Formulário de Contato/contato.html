<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form id="contato"> <!--Formulário-->
        <fieldset>
            <legend>Entre em contato</legend>
            
                <label for="assunto_contato"><strong>Assunto:</strong></label>
                <select name="assunto" id="assunto_contato">
                    <option value="suporte">Suporte</option>
                    <option value="sugestão">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
                <br><br>         
                        
                <label for="nome">
                    <strong>Nome Completo:</strong><br>
                    <input id="nome" type="text" name="nome" placeholder="Seu nome">
                </label>
                <br><br>            
                        
                <label for="email">
                    <strong>E-mail:</strong><br>
                    <input id="email" type="email" name="email" placeholder="email@email.com">
                </label>
                <br><br>

                <label for="message"><strong>Mensagem:</strong></label><br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <br><br> 
                
                <input type="checkbox" id="receber_informacao">
                <label for="receber_informacao">Aceito receber informações por e-mal.</label>
                <br><br>

                <button type="submit" form="contato">Enviar</button>
            
            
        </fieldset>
    </form>
    
</body>
</html>
